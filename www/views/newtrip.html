<!-- Simple Textfield -->
<div class="container">
  <div class="row">
    <h4 class="col s12">Create trip</h4>
  </div>
    
    <div class="row">
      <a class="waves-effect waves-light btn-large"><i class="material-icons left col s4">cloud</i>Set Start Point</a>
      <span class="col s4"></span>
      <a class="waves-effect waves-light btn-large"><i class="material-icons right col s4">cloud</i>Set End Point</a>
    </div>
      

  <div class="row"> 
    
       <button class="btn waves-effect waves-light col s12" type="submit" name="action" ng-click="createTrip()">Get An Car
         <i class="material-icons right">send</i>
       </button>    
    </div>  
  
  <br />
  <br />
  <b>Start point: </b>
  latitude: {{trip.startPoint.latitudestart}}
  Longitude: {{trip.startPoint.longitudeestart}}
  <br />
  <br />
  <b>End point: </b>
  latitude: {{trip.endPoint.latitudeend}}
  Longitude: {{trip.endPoint.longitudeend}}
 
 
</div>
