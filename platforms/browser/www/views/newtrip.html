<!-- Simple Textfield -->
<div>
<div>
  <h4>Create trip</h4>
</div>
  
  <div>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="startpoint" 
      value="{{trip.startPoint.latitudestart+ ' '+trip.startPoint.longitudestart}}" 
      readonly="true" ng-click="goto('map', 'select start point')">
      <label class="mdl-textfield__label" for="startpoint">Start point</label>
    </div>
</div>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" readonly="true" type="text" id="endpoint" ng-click="goto('map', 'select end point')" value="{{trip.endPoint.latitudestart+ ' '+trip.endPoint.longitudestart}}">
      <label class="mdl-textfield__label" for="endpoint" >End point</label>
    </div>
</div>

<div>
  <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="createTrip()" style="margin-left: 10%; width: 30%">
    Get an car  !!!
  <!-- MDL Progress Bar with Indeterminate Progress -->
  <div id="p2" ng-view="guardando" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    </a>
</div>

<br />
<br />
<b>Start point: </b>
latitude: {{trip.startPoint.latitudestart}}
Longitude: {{trip.startPoint.longitudeestart}}
<br />
<br />
<b>End point: </b>
latitude: {{trip.endPoint.latitudeend}}
Longitude: {{trip.endPoint.longitudeend}}
 
 
</div>
